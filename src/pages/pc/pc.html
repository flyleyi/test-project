<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,viewport-fit=cover">
    <meta name="format-detection" content="telephone=yes">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% var cdn = htmlWebpackPlugin.options.cdn %>
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in cdn && cdn.css) { %>
      <!-- 资源预加载 -->
      <link href="<%= cdn.css[i] %>" rel="preload" as="style"> 
      <link href="<%= cdn.css[i] %>" rel="stylesheet">
    <% } %>
    <!-- 使用CDN的JS文件 -->
    <% for (var i in cdn && cdn.js) { %>
      <!-- 资源预加载 -->
      <link href="<%= cdn.js[i] %>" rel="preload" as="script">
    <% } %>
    <!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script> -->
    <!-- <script src="https://www.w3cways.com/demo/vconsole/vconsole.min.js?v=2.2.0"></script>  -->
    <!--<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>-->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- 使用CDN的JS文件 -->
    <% for (var i in cdn && cdn.js) { %>
      <script src="<%= cdn.js[i] %>"></script>
    <% } %>
  </body>
</html>
